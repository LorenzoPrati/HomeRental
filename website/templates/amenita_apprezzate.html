{% extends "base.html" %}
{% block title %}Amenità Apprezzate{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <h3 class="text-center">Amenità apprezzate</h3>
</div>
<div class="row mt-4 justify-content-center">
    <ul class="list-group">
        {% for amenita in amenita %}
        <li class="list-group-item">
            <h3 class="text-center">{{amenita.nome}}</h3>
        </li>
        {% endfor %}
    </ul>
</div>

{% endblock %}
