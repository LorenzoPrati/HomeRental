{% extends "base.html" %}
{% block title %}Home{% endblock %}

{% block content %}
<div class="container">
  <div class="row d-flex m-4 justify-content-center">
    <h2>Benvenuta, {{ user.nome }}.</h2>
  </div>
  <div class="row d-flex justify-content-center">
    <a href="" class="btn btn-primary">#MiglioriHost</a>
    <a href="" class="btn btn-primary">#Trending</a>
    <a href="" class="btn btn-primary">#MiglioriAlloggi</a>
    <a href="" class="btn btn-primary">#CittaMeglioValutate</a>
  </div>
</div>
<div class="container">
  <div class="row d-flex justify-content-center">
    <form method="POST">
      <h3 class="row d-flex mt-4 justify-content-center">Dove vuoi andare?</h6>
        <small class="row d-flex justify-content-center">Seleziona una destinazione per scoprire fantastiche
          location</small>
        <div class="d-flex row p-1 justify-content-center form-group">
          <label for="citta">Citta: </label>
          <select name="citta" id="citta" class="form-control">
            {% for citta in Citta.query.all() %}
            <option value="{{citta.nome}}" class="form-control">{{citta.nome}}</option>
            {% endfor %}
          </select>
        </div>
        <div class="d-flex row p-1 justify-content-center form-group">
          <label for="check_in">Da</label>
          <input type="datetime-local" id="check_in" name="check_in" class="form-control">
        </div>
        <div class="d-flex row p-1 justify-content-center form-group">
          <label for="check_out">a</label>
          <input type="datetime-local" id="check_out" name="check_out" class="form-control">
        </div>
        <div class="d-flex row p-1 justify-content-center form-group">
          <label for="num_ospiti">Quanti</label>
          <input type="number" id="num_ospiti" name="num_ospiti" class="form-control">
        </div>
        <div class="d-flex row p-4 justify-content-center">
          <button type="submit" class="btn btn-primary btn-lg btn-block">Scopri</button>
        </div>
    </form>
  </div>
