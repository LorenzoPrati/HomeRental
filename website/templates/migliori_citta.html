{% extends "base.html" %}
{% block title %}Migliori città{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <h3 class="text-center">Migliori Città</h3>
</div>
<div class="row justify-content-center">
    <ul class="list-group">
        {% for citta in citta %}
        <li class="list-group-item">
            <h3 class="text-center">{{citta.id_citta}} ({{"%.1f" | format(citta.valutazione_media)}})</h3>
        </li>
        {% endfor %}
    </ul>
</div>

{% endblock %}
