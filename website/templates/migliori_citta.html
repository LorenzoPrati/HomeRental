{% extends "base.html" %}
{% block title %}Migliori città{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <h3 class="text-center">Migliori Città</h3>
</div>
<div class="row mt-4 justify-content-center">
    <ul class="list-group">
        {% for citta in citta %}
        <li class="list-group-item">
            <h3 class="text-center">{{citta.id_citta}} <i class="bi bi-star-fill mr-1"></i>{{"%.1f" |
                format(citta.media_citta)}} ({{citta.num_valutazioni}})</h3>
        </li>
        {% endfor %}
    </ul>
</div>

{% endblock %}
