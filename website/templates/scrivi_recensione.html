{% extends "base.html" %}
{% block title %}Scrivi Recensione{% endblock %}

{% block content %}
{% if vecchia_recensione %}
<div class="row justify-content-center">
  <h3 class="text-center">Modifica la tua recensione</h3>
</div>
{% else %}
<div class="row justify-content-center">
  <h3 class="text-center">Scrivi la tua recensione</h3>
</div>
{% endif %}
<form method="POST">
  {% if vecchia_recensione %}
  <div class="form-group">
    <label for="exampleFormControlSelect2">Stelle</label>
    <select class="form-control" id="valutazione" name="valutazione">
      <option selected disabled>{{vecchia_recensione.valutazione}}</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>
  </div>
  <form-group>
    <textarea class="form-control" name="testo" id="testo" placeholder="{{vecchia_recensione.testo}}" rows=4></textarea>
  </form-group>
  {% else %}
  <div class="form-group">
    <label for="exampleFormControlSelect2">Stelle</label>
    <select class="form-control" id="valutazione" name="valutazione">
      <option selected disabled>Inserisci una valutazione da 1 a 5 stelle</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>
  </div>
  <form-group>
    <textarea class="form-control" name="testo" id="testo" placeholder="Scrivi qui la tua recensione."
      rows="5"></textarea>
  </form-group>
  {% endif %}
  <br>
  <div class="row justify-content-center">
    <button type="submit" class="btn btn-primary">Salva</button>
  </div>
</form>
{% endblock %}
