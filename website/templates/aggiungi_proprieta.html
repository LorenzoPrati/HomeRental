{% extends "base.html" %}
{% block title %}Aggiungi proprieta{% endblock %}

{% block content %}
    <h2 align="center">Inserisci i dati della tua proprieta.</h2>
    <br/>
    <form method="POST">
        <div class="form-group">
            <label for="numerocivico">Citta</label>
            <input type="text" class="form-control" id="citta" name="citta" placeholder="Citta">
        </div>
        <div class="form-group">
            <label for="via">Via</label>
            <input type="text" class="form-control" id="via" name="via" placeholder="Via">
        </div>
        <div class="form-group">
            <label for="numerocivico">Numero Civico</label>
            <input type="text" class="form-control" id="numerocivico" name="numerocivico" placeholder="Numero Civico">
        </div>
        <div class="form-group">
            <label for="descrizione">Descrizione</label>
            <textarea type="text" class="form-control" id="descrizione" name="descrizione" placeholder="Scrivi qualcosa sulla tua proprieta." rows="5"></textarea>
        </div>
        <br/>
        <button type="submit" class="btn btn-primary btn-lg btn-block">
            <span><i class="bi bi-plus-circle-fill"></i></span>
        </button>
    </form>
{% endblock %}
