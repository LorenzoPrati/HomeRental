{% extends "base.html" %}
{% block title %}Aggiungi Proprieta{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <h3 class="text-center">Proprietà</h3>
</div>
<form method="POST">
    {% if not user.proprietario %}
    <div class="form-group">
        <label for="biografia">Biografia:</label>
        <textarea class="form-control" name="biografia" id="biografia"
            rows="1"></textarea>
    </div>
    <div class="form-group">
        <label for="telefono">Telefono:</label>
        <input type="tel" class="form-control" id="telefono" name="telefono" placeholder="Inserisci numero di telefono">
    </div>
    <select class="form-control" id="metodo_pagamento" , name="metodo_pagamento">
        <option selected>Scegli il metodo di accredito</option>
        {% for metodo_pagamento in user.metodi_pagamento %}
        <option value="{{metodo_pagamento.id}}">{{metodo_pagamento.get_nome()}}</option>
        {% endfor %}
    </select>
    <hr>
    {% endif %}
    <div class="form-group">
        <label for="citta">Città:</label>
        <select class="form-control" id="citta" name="citta">
            {% for citta in citta %}
            <option value="{{citta.nome}}">{{citta.nome}}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="indirizzo">Indirizzo:</label>
        <input type="text" class="form-control" id="indirizzo" name="indirizzo" placeholder="Via Rossi 35">
    </div>
    <div class="form-group">
        <label for="descrizione">Descrizione:</label>
        <textarea type="text" class="form-control" id="descrizione" name="descrizione"
            placeholder="Scrivi qualcosa sulla tua proprieta." rows="5"></textarea>
    </div>
    <div class="form-group">
        <label for="tipo_struttura">Tipo Struttura:</label>
        <select class="form-control" id="tipo_struttura" name="tipo_struttura">
            {% for tipo_struttura in tipi_struttura %}
            <option value="{{tipo_struttura.nome}}">{{tipo_struttura.nome}}</option>
            {% endfor %}
        </select>
    </div>
    <div class="row justify-content-center">
        <button type="submit" class="btn btn-primary">Salva</button>
    </div>
</form>

{% endblock %}
